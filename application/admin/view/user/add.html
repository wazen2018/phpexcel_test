<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>添加</title>
    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css">
    <link rel="stylesheet" href="__ADMIN__/static/css/style.css">
    <link rel="icon" href="__ADMIN__/static/image/code.png">
</head>
<body class="body">
	
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
 <legend>新增员工信息  
 <a href="{:url('user/index')}" class="layui-btn layui-btn-small">返回员工列表</a></legend>
 </fieldset>
<form class="layui-form layui-form-pane" method="post" action="{:url('user/add')}">
  
    <div class="layui-form-item">
        <label class="layui-form-label">员工姓名</label>

        <div class="layui-input-inline">
            <input type="text" name="name" lay-verify="required" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
	 <div class="layui-form-item">
	    <label class="layui-form-label">年龄</label>
	
	    <div class="layui-input-inline">
	        <input type="text" name="age" lay-verify="required|number" placeholder="请输入" autocomplete="off"
	               class="layui-input">
	    </div>
	</div>
	
    <div class="layui-form-item">
		<label class="layui-form-label">性别</label>
		<div class="layui-input-block">
		<input type="radio" name="sex" value="1" title="男" checked>
		<input type="radio" name="sex" value="0" title="女" >
		</div>
	</div>
	
	 <div class="layui-form-item">
	    <label class="layui-form-label">电话</label>
	
	    <div class="layui-input-inline">
	        <input type="text" name="phone" lay-verify="phone" placeholder="请输入" autocomplete="off"
	               class="layui-input">
	    </div>
	</div>

 
	<div class="layui-form-item">
        <button class="layui-btn" lay-submit="" lay-filter="sub">提交</button>
    </div>
</form>

<script src="__ADMIN__/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript">
    layui.use(['form', 'layedit', 'laydate', 'element'], function () {
        var form = layui.form
                , layer = layui.layer
                , layedit = layui.layedit
                , laydate = layui.laydate
                , element = layui.element;

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
            , pass: [/(.+){6,12}$/, '密码必须6到12位']
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });

        //监听提交
        form.on('submit(sub)', function (data) {
			/*
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });
            return false;
			*/
        });

        // you code ...


    });
</script>
</body>
</html>
