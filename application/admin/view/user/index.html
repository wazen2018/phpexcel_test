<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>表格</title>
    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css">
    <link rel="stylesheet" href="__ADMIN__/static/css/style.css">
    <link rel="icon" href="__ADMIN__/static/image/code.png">
</head>
<body class="body">


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>员工列表 <a href="{:url('user/add')}" class="layui-btn layui-btn-small">添加员工</a>
	 <a href="{:url('user/upload')}" class="layui-btn layui-btn-small layui-btn-warm">批量添加员工</a></legend>
	
</fieldset>

<table class="layui-table">
    <colgroup>
        <col width="20">
        <col width="100">
        <col>
		<col>
		<col>
		<col>
		<col>
        <col>
		<col>
		<col>
    </colgroup>
    <thead>
    <tr>
        <th>ID</th>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
		<th>提成</th>
		<th>手机</th>
		<th>QQ</th>
		<th>微信</th>
		<th>状态</th>
		<th>编辑按钮</th>
    </tr>
    </thead>
    <tbody>
	{volist name="list" id="vo"}
    <tr>
		<td>{$vo.id}</td>
        <td>{$vo.name}</td>
        <td>{$vo.sex?"男":"女"}</td>
		<td>{$vo.age}</td>
		<td>{$vo.ticheng}</td>
		<td>{$vo.phone}</td>
		<td>{$vo.qq}</td>
        <td>{$vo.wx}</td>
        <td>{$vo.state}</td>
		<td>
			<a href="{:url('user/edit',array('id'=>$vo.id))}" class="layui-btn layui-btn-small layui-btn-warm">编辑</a>
			<a href="javascript:void();" class="layui-btn layui-btn-small layui-btn-danger del" data="{$vo.id}">删除</a>		
		
		</td>
    </tr>
   {/volist}
   
    </tbody>
</table>


<script src="__STATIC__/common/js/jquerymin.js"></script>
<script src="__ADMIN__/layui/layui.js"></script>
<script type="text/javascript">
    // you code ...
    

layui.use('layer', function(){
  var layer = layui.layer;
  $('.del').on('click',function(){
        var id=$(this).attr('data');
        
        layer.confirm('确定删除?', {icon: 3, title:'友情提示'}, function(index){
        //do something
        // layer.msg(id);
        location.href="{:url('user/del')}?id="+id;
         layer.close(index);
        });

    })
  
});    

</script>
</body>
</html>
